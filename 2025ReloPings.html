<!DOCTYPE html>
<html>
<head>
  <title>Where's Peter</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 90vh; }
    
    .label-text {
      font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
      font-weight: bold;
      font-size: 24px;        /* make it bigger */
      color: black;
      text-shadow: 1px 1px 2px white; /* helps visibility on map */
      white-space: nowrap;
}
	 
	 
	 /* Footer banner */
	#footer-banner {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 10vh;                   /* 10% of viewport height */
    background: #222;               /* very dark grey */
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    font-family: "Helvetica", "Arial", sans-serif; /* white sans-serif text */
    font-size: 18px;
    color: white;
    z-index: 9999;
  }

  #footer-banner a {
    color: white;
    font-weight: bold;
    text-decoration: none;
  }

  #footer-banner a:hover {
    text-decoration: underline;
  }

  .label-text {
    font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
    font-weight: bold;
    font-size: 24px;
    color: black;
    text-shadow: 1px 1px 2px white;
    white-space: nowrap;
  }
	
  </style>
</head>
<body>
  <div id="map"></div>
  
   <!-- âœ… New bottom banner -->
  <div id="footer-banner">
	<a href="https://atlantisq.wordpress.com/contact/" target="_blank">Keep in touch!</a>
    <a href="https://www.instagram.com/atlantis.q/" target="_blank">Instagram</a>
    <a href="https://www.linkedin.com/in/peter-qin/" target="_blank">LinkedIn</a>
  </div>
  

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const colors = ["red","blue","green","orange","purple","darkred","darkblue"];
    const personColors = {}; // will assign colors per person

    fetch("https://script.google.com/macros/s/AKfycbzKGTztTlv0ECJcMcsDOgwQYKVKkwg_3UuV1WnYA55bT2XjVJ_eIEYFLnD2UXb--skY/exec")  // or your Apps Script URL
      .then(res => res.json())
      .then(rows => {
        if (!rows || rows.length < 2) return; // no data

        let map = L.map('map').setView([45, -110], 5);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let allLats = [], allLngs = [];
        let dataByPerson = {};

        // Skip header row and group rows by name
        const dataRows = rows.slice(1);
        let colorIndex = 0;

        dataRows.forEach(r => {
          const [name, lat, lng, time] = r;
          if (!dataByPerson[name]) {
            dataByPerson[name] = [];
            personColors[name] = colors[colorIndex % colors.length];
            colorIndex++;
          }
          dataByPerson[name].push({lat: lat, lng: lng, time: time});
        });
		
		const bounds = L.latLngBounds([]);

        // Plot markers
        for (let person in dataByPerson) {
		  if (person !== "Peter") continue;
          let locs = dataByPerson[person];
          // Sort by timestamp
          locs.sort((a,b) => new Date(a.time) - new Date(b.time));
          const latest = locs[locs.length-1];

          locs.forEach(l => {
            let radius = (l === latest) ? 12 : 5;
            L.circleMarker([l.lat, l.lng], {
              color: personColors[person],
              radius: radius,
              fillOpacity: (l === latest ? 1 : 0.7)
            }).addTo(map)
              .bindPopup(`<b>${person}</b><br>${l.time}`);

            allLats.push(l.lat);
            allLngs.push(l.lng);
			
			bounds.extend([l.lat, l.lng]);
          });

          // Add name label for latest marker
          L.marker([latest.lat, latest.lng], {
              icon: L.divIcon({
                className: "person-label",
                html: `<div class="label-text">${person}</div>`,
                iconSize: [100, 30],   // adjust size
                iconAnchor: [50, -10]  // center above marker
              })
}).addTo(map);

        }

        // Auto-center map
        const avgLat = allLats.reduce((a,b)=>a+b,0)/allLats.length;
        const avgLng = allLngs.reduce((a,b)=>a+b,0)/allLngs.length;
        map.setView([avgLat, avgLng], 10);
		map.fitBounds(bounds, { padding: [50, 50] });
      })
      .catch(err => console.error("Failed to load JSON:", err));
  </script>
</body>
</html>
