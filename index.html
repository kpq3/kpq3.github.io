<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name - Business Card</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card h1 {
      margin-top: 0;
    }
    .card a {
      display: block;
      margin: 0.5rem 0;
      color: #007acc;
      text-decoration: none;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Your Name</h1>
    <p>Job Title or Tagline</p>
    <a href="mailto:your.email@example.com">your.email@example.com</a>
    <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
    <a href="https://github.com/yourusername" target="_blank">GitHub</a>
  </div>
</body>
</html>
