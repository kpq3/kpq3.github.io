<!DOCTYPE html>
<html>
<head>
  <title>Roadtrip Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; }

    .label-text {
      font-family: 'Trebuchet MS', sans-serif;
      font-weight: bold;
      font-size: 18px;
      color: #2b2b2b;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    fetch("https://script.google.com/macros/s/AKfycbzKGTztTlv0ECJcMcsDOgwQYKVKkwg_3UuV1WnYA55bT2XjVJ_eIEYFLnD2UXb--skY/exec") 
      .then(res => res.json())
      .then(rows => {
        // First row is header
        const header = rows[0];
        const data = rows.slice(1);

        // Filter to only include Paulâ€™s entries
        const paulEntries = data.filter(row => row[0] === "Peter");

        if (paulEntries.length === 0) {
          alert("No data found for Peter.");
          return;
        }

        // Initialize map
        const map = L.map('map').setView([paulEntries[0][1], paulEntries[0][2]], 6);

        // Add base tiles
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add markers
        paulEntries.forEach((row, i) => {
          const [name, lat, lng, timestamp] = row;
          const isLatest = (i === paulEntries.length - 1);

          const marker = L.circleMarker([lat, lng], {
            radius: isLatest ? 12 : 6,
            color: isLatest ? "red" : "blue",
            fillOpacity: 0.7
          }).addTo(map);

          const displayName = "Brandy"; // ðŸ‘ˆ Show this instead
          marker.bindPopup(`<b>${displayName}</b><br>${timestamp}`);

          // Label for the latest marker
          if (isLatest) {
            const label = L.divIcon({
              className: "label-text",
              html: displayName,
              iconSize: [100, 30],
              iconAnchor: [-10, 15]
            });
            L.marker([lat, lng], { icon: label }).addTo(map);
          }
        });
      });
  </script>
</body>
</html>
